server {
    listen 80;
    server_name your-domain.com www.your-domain.com;
    root /var/www/proposal/public;
    index index.html home.html;
    
    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    add_header Content-Security-Policy "default-src 'self' http: https: data: blob: 'unsafe-inline'" always;
    
    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied expired no-cache no-store private must-revalidate proxy-revalidate max-age=0 auth;
    gzip_types
        text/css
        text/javascript
        text/xml
        text/plain
        text/x-component
        application/javascript
        application/x-javascript
        application/json
        application/xml
        application/rss+xml
        font/truetype
        font/opentype
        application/vnd.ms-fontobject
        image/svg+xml;
    
    # Pretty URLs - Remove .html extension
    location / {
        try_files $uri $uri.html $uri/ =404;
    }
    
    # Handle specific routes for proposal templates
    location /v1 {
        try_files $uri $uri.html /proposal_template_v1.html =404;
    }
    
    location /v2 {
        try_files $uri $uri.html /proposal_template_v2.html =404;
    }
    
    location /proposal-v1 {
        try_files /proposal_template_v1.html =404;
    }
    
    location /proposal-v2 {
        try_files /proposal_template_v2.html =404;
    }
    
    # Cache static assets
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
    
    # Prevent access to hidden files
    location ~ /\. {
        deny all;
    }
    
    # Block access to backup and config files
    location ~* \.(bak|config|sql|fla|psd|ini|log|sh|inc|swp|dist)$ {
        deny all;
    }
}

